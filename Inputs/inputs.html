<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <h1>HTML Inputs</h1>
    <form>
      <label>Text Fill</label>
      <input type="text">
      <input type="reset">
      <input type="submit"><br>
      <label>Colour Selection</label>
      <input type="color"><br>
      <label>Check Box</label>
      <input type="checkbox"><br>
      <label>Date Selection</label>
      <input type="date"><br>
      <label>Time Selection</label>
      <input type="time"><br>
      <label>Date & Time</label>
      <input type="datetime-local"><br>
      <label>Month</label>
      <input type="month"><br>
      <label>Week</label>
      <input type="week"><br>
      <label>Button</label>
      <input type="button" value="Yes">
      <input type="button" value="No"><br>
      <label>E-mail</label>
      <input type="email"><br>
      <label>Choose File</label>
      <input type="file"><br>
      <label>Image</label>
      <input type="image" name="puppy" src="puppy.png" width="30"><br>
      <label>Number</label>
      <input type="number" min="0" max="100"><br>
      <label>Password</label>
      <input type="password"><br>
      <label>Range:</label>
      <label>0</label>
      <input type="range" name="" value="">
      <label>10</label><br>
      <label>Phone Number</label>
      <input type="tel" pattern="(0-9){3}-(0-9){7}"><br>
      <label>URL</label>
      <input type="url" placeholder="https://example.com">
    </form>
  </body>
</html>
